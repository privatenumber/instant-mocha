name: Test

on:
  push:
    branches: develop
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
        run_install: true

    - name: Build
      run: pnpm build

    - name: Lint
      run: pnpm lint

    - name: Test
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: pnpm test

    - name: Test v12
      run: pnpm run --use-node-version=12.22.12 test
